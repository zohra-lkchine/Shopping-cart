<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- section  -->
    <section class="container">
        <h1>Shopping Cart</h1>
        <section class="items">
            <div class="item-cont-1">
                <!-- Item 1 ------------------>
            <div class="item-1">
                <img src="assets/burger.png" alt="burger">
                <h3>Burger</h3>
                <span>200</span>
                <button>Add to Cart</button>
            </div>
            <!-- Item 2 ------------------>
            <div class="item-2">
                <img src="assets/chicken.jpg" alt="chicken">
                <h3>450</h3>
                <span>Roast Chicken</span>
                <button>Add to Cart</button>
            </div>
            <!-- Item 3 ------------------>
            <div class="item-3">
                <img src="assets/pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <span>1200</span>
                <button>Add to Cart</button>
            </div>
            </div>
            
            <div class="item-cont-2">
                <!-- Item 4 ------------------>
            <div class="item-4">
                <img src="assets/pizza.jpeg" alt="Pizza">
                <h3>Pizza</h3>
                <span>600</span>
                <button>Add to Cart</button>
            </div>
            <!-- Item 5 ------------------>
            <div class="item-5">
                <img src="assets/salade.jpg" alt="Salade">
                <h3>Salade</h3>
                <span>250</span>
                <button>Add to Cart</button>
            </div>
            <!-- Item 6 ------------------>
            <div class="item-6">
                <img src="assets/soupe.jpg" alt="Soap">
                <h3>Soap</h3>
                <span>180</span>
                <button>Add to Cart</button>
            </div>
            </div>
        </section>

        <!-- Cart Section --------------------------->
        <section class="cart">
            <h1>Cart</h1>
        </section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
