<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- section  -->
    <section class="container">
        <!------------- Container ----------------------------->
        <section class="items">
            <h1>Shopping Cart</h1>
            <div class="layout">
                <div class="item-cont-1">
                    <!---------Item 1 ------------------>
                    <div class="item-1">
                        <img src="assets/burger.png" alt="burger">
                        <h3>Burger</h3>
                        <span>200 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                    <!-- Item 2 ------------------>
                    <div class="item-2">
                        <img src="assets/chicken.jpg" alt="chicken">
                        <h3>Roast Chicken</h3>
                        <span>450 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                    <!-- Item 3 ------------------>
                    <div class="item-3">
                        <img src="assets/pasta.jpg" alt="Pasta">
                        <h3>Pasta</h3>
                        <span>1200 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                </div>
                
                <div class="item-cont-2">
                    <!-- Item 4 ------------------>
                    <div class="item-4">
                        <img src="assets/pizza.jpeg" alt="Pizza">
                        <h3>Pizza</h3>
                        <span>600 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                    <!-- Item 5 ------------------>
                    <div class="item-5">
                        <img src="assets/salade.jpg" alt="Salade">
                        <h3>Salade</h3>
                        <span>250 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                    <!-- Item 6 ------------------>
                    <div class="item-6">
                        <img src="assets/soupe.jpg" alt="Soap">
                        <h3>Soap</h3>
                        <span>180 $</span>
                        <button type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cart Section --------------------------->
        <section class="cart">
            <h1>Cart</h1>
        </section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
